<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklet</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        a.button {
            display: inline-block;
            padding: 12px 24px;
            background-image: linear-gradient(45deg, #f06, #f79);
            border: none;
            border-radius: 4px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background-image 0.3s;
        }

        a.button:hover {
            background-image: linear-gradient(45deg, #f26, #f89);
        }

        @media (max-width: 767px) {
            a.button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
